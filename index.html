<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,500;9..144,700&f  family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet"> 
    <title>Product Preview Card Component</title>
</head>
<body>
    <div class="product-preview">

        <div class="card-container">

            <picture>
                <img src="./images/image-product-desktop.jpg" alt="Fragance">
            </picture>

            <div class="product-info">

                <p>P E R F U M E</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <p class="price">$149.99 <span>$169.99</span></p>

                <button>
                    <img src="./images/icon-cart.svg" alt="Icon cart">
                    <p>Add to Cart</p>
                </button>

            </div>

        </div>

    </div>
    
</body>
</html>
